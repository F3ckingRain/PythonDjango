{% extends 'base.html' %}

{% block title %}{{album.album}}{% endblock %}

{% block content %}

    <h1>{{album.album}}</h1>

    {% if all_album_tracks %}

        {% for c in all_album_tracks %}
            <a href='{% url "album:track" c.id tracks %}'><br>{{c.track}}</br></a>
        {% endfor %}

    {% else %}
        Треков пока нет
    {% endif %}

{% endblock %}
